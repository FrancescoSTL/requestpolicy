<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<script>
  function addLink() {
    document.getElementById("target").innerHTML = "<a href='http://www.otherdomain.test/?test'>Link to http://www.otherdomain.test/</a>";
  }
</script>
</head>
<body onload="setTimeout('addLink()', 500);">

This page has javascript which adds a link to a remote site after 1/2
second.

<br /><br />

<div id="target"></div>

</body>
</html>
