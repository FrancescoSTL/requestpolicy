<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>

<p>On this page there is a:</p>
<ul>
<li>JavaScript-initiated XHR request</li>
</ul>

<script>
    function submitForm() {
        var xhr;
        try {
            xhr = new XMLHttpRequest();
        } catch (e) {
            xhr = false;
        }

        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4) {
                if (xhr.status == 200)
                    document.ajax.dyn = "Received:" + xhr.responseText;
                else
                    document.ajax.dyn = "Error code " + xhr.status;
            }
        };

        xhr.open("POST", "xhr-request.xml", true);
        xhr.send(null);
    }
    submitForm();
</script>



</body>
</html>
